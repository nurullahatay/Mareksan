<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Mareksan">
    <meta name="author" content="Nurullah Atay">
    <link rel="icon" href="../../favicon.ico"/>

    <title>Mareksan Yönetim Paneli</title>

    <!-- Bootstrap core CSS
    <link href="../static/bootstrap/bootstrap.min.css" rel="stylesheet" th:href="@{/static/bootstrap/bootstrap.min.css}"/>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center">
    <div class="jumbotron mt-5" style="max-width:600px">

        <!--Usage of models we wrote in WepAppController th:text="'Welcome to basic Bootstrap with Spring Boot created by ' + ${username} -->
        <h3 class="text-center"> MAREKSAN YÖNETİM BİLGİ SİSTEMİNE HOŞ GELDİNİZ </h3>
        <h4 class="text-center" th:text="'TARİH:  ' + ${#dates.format(datetime, 'dd MMM yyyy HH:mm')}"></h4>
        <div  th:if="${errorMessage == false}" class="alert alert-warning text-center font-weight-bold" role="alert">
            Lütfen Giriş Yapınız!
        </div>
        <hr>

        <div th:if="${errorMessage == true}" class="alert alert-danger text-center font-weight-bold" role="alert">
            Email yada şifre yanlış. Bilgilerinizi kontrol edip tekrar deneyin!
        </div>

        <form  action="#"  th:action="@{/login}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="exampleInputEmail1">Email adresi:</label>
                <input  th:field="*{email}" type="email" class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Adresinizi Girin">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Şifre : </label>
                <input th:field="*{password}" type="password" required class="form-control" id="exampleInputPassword1" placeholder="Şifrenizi Girin">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Giriş</button>
        </form>
    </div>
</div> <!-- /container -->
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
